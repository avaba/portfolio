<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="site">
      <header class="header">
        <div class="container">
          <div class="header__wrap">
            <div class="header__left">
              <a class="header__logo" href="/">
                <img
                  class="header__logo_img"
                  src="./image/logo.svg"
                  alt="logo"
                />
                <span class="header__logo_text">Portfolio</span>
              </a>
            </div>

            <nav class="header__right">
              <ul class="header__menu">
                <li class="header__menu_item"><a href="#">Home</a></li>
                <li class="header__menu_item"><a href="#">About me</a></li>
                <li class="header__menu_item"><a href="#">Portfolio</a></li>
                <li class="header__menu_item"><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <section class="home">
        <div class="container">
          <div class="home__wrap">
            <div class="home__left">
              <h1 class="home__title">
                <span class="home__title_sub">Hello</span> <br />
                i'm Sergey <br />
                Igolyshkov
              </h1>

              <p class="home__description">
                I've been doing web design, front-end and back-end development
                for a year now. Do you need a website design, site layout, or
                maybe a turnkey website? Then contact me
              </p>

              <a href="#" class="btn">Contact me</a>
            </div>

            <div class="home__right">
              <img
                class="home__image"
                src="./image/Sergey.png"
                alt="Sergey Igolyshkov"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
